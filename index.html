<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Title parser</title>
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->

  <!--<![endif]-->

  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css">
  <style>
    textarea {
      width: 100%;
    }

    .l-box {
      padding: 1em;
    }

    .lt-box {
      padding-left: 1em;
    }
  </style>
</head>

<body>
  <div class="pure-g">
    <div class="pure-u-lg-1-2">
      <div class="l-box">
        <textarea name="textarea" rows="15" id="js-input"></textarea> 
        <form class="pure-form">
          <fieldset>
            <legend>Titles</legend>
              <div class="pure-g">
                <div class="pure-u-md-1-2">
                  <textarea name="textarea" rows="10" id="js-titles"></textarea> 
                </div>
                <div class="pure-u-md-1-2">
                  <div class="lt-box">
                    <button type="submit" class="pure-button pure-button-primary">Parse</button>
                  </div>
                </div>
              </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="pure-u-lg-1-2">
      <div class="l-box">
        <textarea name="textarea" rows="15" id="js-output"></textarea> 
        <button type="submit" class="pure-button" id="js-clipboard" data-clipboard-target="#js-output">Copy to clipboard</button>
      </div>
    </div>
  </div>

  <script src="js/clipboard.min.js"></script>
  <script src="js/main.js"></script>

    ga('create', 'UA-89405652-2', 'auto');

  </script>
</body>
</html>
